<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Arena Icon -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c5cfc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Arena Circle -->
  <circle cx="100" cy="100" r="85" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Arena Stadium Structure -->
  <path d="M 100 30 L 150 60 L 150 140 L 100 170 L 50 140 L 50 60 Z" 
        fill="url(#grad1)" 
        opacity="0.15"/>
  
  <!-- Inner Hexagon (Arena Floor) -->
  <path d="M 100 50 L 130 70 L 130 130 L 100 150 L 70 130 L 70 70 Z" 
        fill="none" 
        stroke="url(#grad1)" 
        stroke-width="4"/>
  
  <!-- AI Circuit Pattern (top left) -->
  <circle cx="75" cy="75" r="6" fill="url(#grad2)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <line x1="75" y1="75" x2="85" y2="85" stroke="url(#grad2)" stroke-width="2">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- AI Circuit Pattern (top right) -->
  <circle cx="125" cy="75" r="6" fill="url(#grad2)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <line x1="125" y1="75" x2="115" y2="85" stroke="url(#grad2)" stroke-width="2">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- AI Circuit Pattern (bottom left) -->
  <circle cx="75" cy="125" r="6" fill="url(#grad2)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <line x1="75" y1="125" x2="85" y2="115" stroke="url(#grad2)" stroke-width="2">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- AI Circuit Pattern (bottom right) -->
  <circle cx="125" cy="125" r="6" fill="url(#grad2)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  <line x1="125" y1="125" x2="115" y2="115" stroke="url(#grad2)" stroke-width="2">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Center "A" for Arena -->
  <path d="M 100 85 L 85 115 M 100 85 L 115 115 M 90 105 L 110 105" 
        stroke="url(#grad1)" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Connecting Lines (Arena Structure) -->
  <line x1="100" y1="50" x2="100" y2="70" stroke="url(#grad1)" stroke-width="3" opacity="0.5"/>
  <line x1="100" y1="130" x2="100" y2="150" stroke="url(#grad1)" stroke-width="3" opacity="0.5"/>
  <line x1="70" y1="70" x2="55" y2="60" stroke="url(#grad1)" stroke-width="3" opacity="0.5"/>
  <line x1="130" y1="70" x2="145" y2="60" stroke="url(#grad1)" stroke-width="3" opacity="0.5"/>
</svg>
